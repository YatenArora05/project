<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
        var module=angular.module("myModule",[]);
        var controller=module.controller("myController",function($scope,$http){
           $scope.jsonArrayAll;

           $scope.getAll=function(){

            let url="/fetch-all-client";
            $http.get(url).then(allIsWell,notWell);

            function allIsWell(response)
       {
   //alert(JSON.stringify(response.data)) ;
            $scope.jsonArrayAll=response.data;

       }
        function notWell(err)
     {
        alert(err)
     }

      }
        })
   </script>
</head>
<body ng-app="myModule" ng-controller="myController" ng-init=" getAll();" style="background-color: black;">

    <table width="700" border="1" class="table table-dark table-striped-columns"  >
        <tr>
    <nav class="navbar " style="background-color: black;"  >
        <div class="container-fluid d-flex justify-content-center">
          <span class="navbar-brand mb-0 h1"><h1 style="color: white;"> Client Profile Data </h1></span>
        </div>
    
      </nav>
    </tr>

     
       
            <tr style="background-color: black; color: white;">
             <th style="background-color: black; color: white;">Sr.No</th>
             <th style="background-color: black; color: white;">Email ID</th>
            
             <th style="background-color: black; color: white;">Name</th>
             <th style="background-color: black; color: white;">Last Name</th>
             <th style="background-color: black; color: white;">Client Type</th>
             
             <th style="background-color: black; color: white;">Contact</th>
             <th style="background-color: black; color: white;">Address</th>
             <th style="background-color: black; color: white;">City</th>
             <th style="background-color: black; color: white;">State</th>
             <th style="background-color: black; color: white;">Zip</th>
             
            </tr> 
            <tr ng-repeat="obj in jsonArrayAll">
                 <td style="background-color: black; color: white;">{{$index+1}}</td>
                 <td style="background-color: black; color: white;">
                     {{obj.email}}
                 </td>
                 
                 <td style="background-color: black; color: white;">
                     {{obj.name}}
                 </td>
                 <td style="background-color: black; color: white;">
                     {{obj.lastname}}
                     
                 </td>
                 <td style="background-color: black; color: white;">
                    {{obj.Ctype}}
                </td>
               
                <td style="background-color: black; color: white;">
                    {{obj.contact}}
                </td>
                <td style="background-color: black; color: white;">
                    {{obj.address}}
                </td>
                <td style="background-color: black; color: white;">
                    {{obj.city}}
                </td>
                <td style="background-color: black; color: white;">
                    {{obj.state}}
                </td>
                <td style="background-color: black; color: white;">
                    {{obj.zip}}
                </td>
                
                 
                 </tr>
                 </table>
                
    
</body>
</html>
