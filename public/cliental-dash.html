    <script>
      $(document).ready(function(){
        let active2=localStorage.getItem("activeuser");
        $("#txtEmail2").val(active2).prop("readonly",true);

        $("#txtPwd2").blur(function () {
        var pwd = $("#txtPwd2").val();
        const regex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,}$/;
        if (regex.test(pwd)) {
          $("#txtPwd2").removeClass("is-invalid").addClass("is-valid");
          $("#updatebtn").prop("disabled", false);
        }
        else {
          $("#txtPwd2").removeClass("is-valid").addClass("is-invalid");
          $("#updatebtn").prop("disabled", true);
        }
      })


        $("#updatebtn").click(function(){
              alert();
        
              let obj={
                type:"post",
                url:"/update-client-pass",
                data:{
                    txtEmail2:$("#txtEmail2").val(),
                    txtPwd:$("#txtPwd").val(),
                    txtPwd2:$("#txtPwd2").val(),
                    txtConPwd:$("#txtConPwd").val()
                    
                   
                }
               
              }
             
              $.ajax(obj).done(function(resp){
                if(resp=="Please Check Your Confirm Password")
            {
              $("#txtConPwd").removeClass("is-valid").addClass("is-invalid");
            }
            else
            {
              $("#txtConPwd").removeClass("is-invalid").addClass("is-valid");
            }
            if(resp=="please Check the details again")
            {
              $("#txtPwd").removeClass("is-valid").addClass("is-invalid"); 
            }
            else 
            {
              $("#txtPwd").removeClass("is-invalid").addClass("is-valid");
            }
                 $("#message").html(resp);    
        
              }).fail(function(err){
                alert(err.statusText);   
        
              
                 
        
              })
            })
      })


    </script>
